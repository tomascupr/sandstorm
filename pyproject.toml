[project]
name = "sandstorm"
version = "0.1.0"
description = "Sandboxed Claude agents on demand. Run Claude Agent SDK in isolated E2B sandboxes and stream results via SSE."
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.34.0",
    "e2b>=1.4.0",
    "sse-starlette>=2.2.0",
    "pydantic>=2.10.0",
    "python-dotenv>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/claude_sandbox"]
artifacts = ["src/claude_sandbox/runner.mjs"]
