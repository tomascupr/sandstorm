_metadata:
  major_version: 1
display_information:
  name: Sandstorm
  description: Run AI agents in secure cloud sandboxes
  background_color: "#1a1a2e"
features:
  bot_user:
    display_name: Sandstorm
    always_online: true
  assistant_view:
    assistant_description: "AI agent powered by Claude â€” runs code in isolated sandboxes"
    suggested_prompts:
      - title: Write and run code
        message: "Create a Python script that..."
      - title: Analyze a file
        message: "Analyze the attached file..."
      - title: Build something
        message: "Build a REST API with..."
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - assistant:write
      - chat:write
      - channels:history
      - channels:join
      - groups:history
      - im:history
      - files:read
      - reactions:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - assistant_thread_started
      - assistant_thread_context_changed
      - message.im
  interactivity:
    is_enabled: true
  socket_mode_enabled: true
  token_rotation_enabled: false
